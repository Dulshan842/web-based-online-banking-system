<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      width: 100%;
      max-width: 700px;
    }

    h3 {
      font-weight: 600;
      color: #2e3b4e;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #37474f;
    }

    .btn-primary {
      background-color: #00796b;
      border: none;
    }

    .btn-outline-secondary:hover {
      background-color: #cfd8dc;

      label {
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .btn-primary {
        background-color: #0056b3;
        border: none;
      }

      .btn-outline-secondary:hover {
        background-color: #dee2e6;
      }
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Admin Login</h2>
  <form th:action="@{/admin/login}" method="post" class="row g-3 justify-content-center">
    <div class="col-md-6">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-dark px-5">Login</button>
    </div>
  </form>

  <!-- Create Admin Button -->
  <div class="text-center mt-4">
    <p class="mb-2">Need to create a new admin account?</p>
    <a th:href="@{/admin/create}" class="btn btn-outline-primary px-4">Create Admin Account</a>
  </div>
</div>
</body>
</html>
