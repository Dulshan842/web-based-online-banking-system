<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Login Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">✏️ Edit Login Record</h3>
    <form th:action="@{/login-history/update}" method="post" class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
        <input type="hidden" name="id" th:value="${entry.id}" />
        <input type="hidden" name="userId" th:value="${userId}" />

        <div class="mb-3">
            <label class="form-label">Login Time (Read-only)</label>
            <input type="text" th:value="${entry.loginTime}" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label class="form-label">IP Address</label>
            <input type="text" name="ipAddress" th:value="${entry.ipAddress}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Note</label>
            <textarea name="note" class="form-control" rows="4" th:text="${entry.note}"></textarea>
        </div>

        <div class="text-center">
            <a th:href="@{/login-history(userId=${userId})}" class="btn btn-secondary px-4 me-2">Cancel</a>
            <button type="submit" class="btn btn-primary px-4">Update</button>
        </div>
    </form>
</div>
</body>
</html>
