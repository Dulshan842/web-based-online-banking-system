<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Loan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0078D4;
            --primary-dark: #005fa3;
            --background: #f0f4f8;
            --card-bg: #ffffff;
            --text: #333;
            --shadow: rgba(0, 0, 0, 0.1);
            --input-bg: #f9fbfc;
            --input-border: #ccc;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            padding: 40px 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--text);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field-group {
            position: relative;
        }

        label {
            position: absolute;
            top: 12px;
            left: 14px;
            font-size: 14px;
            color: #666;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: var(--card-bg);
            padding: 0 4px;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 120, 212, 0.2);
        }

        .info {
            font-size: 15px;
            color: #555;
            text-align: center;
            margin-top: -10px;
        }

        .btn {
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background-color: var(--primary);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üìù Create Loan</h2>
    <form action="/loan/create" method="post">
        <input type="hidden" name="userId" value="1" />

        <div class="field-group">
            <input type="number" name="amount" required placeholder=" "
                   min="0" max="30000" step="0.01" />
            <label>Amount (LKR)</label>
        </div>


        <div class="field-group">
            <input type="text" name="status" value="pending" required placeholder=" " />
            <label>Status</label>
        </div>

        <p class="info"><strong>Max Limit:</strong> LKR 30,000 (fixed)</p>

        <button type="submit" class="btn">Submit Loan</button>
    </form>
</div>
</body>
</html>
