<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Scheduled Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, rgba(81, 108, 255, 0.68), #389dc1);
            color: #e0e0e0;
            padding: 40px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #1a1a1a;
            color: #00aaff;
        }
        tr:hover {
            background-color: #1c1c1c;
        }
        form {
            display: inline;
        }
        button {
            padding: 8px 12px;
            margin: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .confirm {
            background-color: #0077cc;
            color: white;
        }
        .delete {
            background-color: #cc0033;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #000000;}
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">✏️ Edit Scheduled Transaction</h2>
    <form th:action="@{/api/updateSchedule}" th:object="${scheduleTx}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6"><label>Account</label><input type="text" th:field="*{acc}" class="form-control" required></div>
        <div class="col-md-6"><label>Amount</label><input type="number" step="0.01" min="0.01" th:field="*{amt}" class="form-control" required></div>
        <div class="col-md-6"><label>Date</label><input type="date" th:field="*{date}" class="form-control" required></div>
        <div class="col-md-6"><label>Name</label><input type="text" th:field="*{name}" class="form-control"></div>
        <div class="col-md-6"><label>Bank</label><input type="text" th:field="*{bank}" class="form-control"></div>
        <div class="col-md-6"><label>Type</label><input type="text" th:field="*{type}" class="form-control"></div>
        <div class="col-md-12"><label>Reason</label><textarea th:field="*{reason}" class="form-control"></textarea></div>
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Update</button>
            <a th:href="@{/schedule}" class="btn btn-outline-secondary ms-3">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
