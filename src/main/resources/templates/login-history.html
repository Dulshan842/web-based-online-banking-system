<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            font-family: 'Segoe UI', sans-serif;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px);
            padding: 2rem;
            margin-top: 3rem;
        }

        h3 {
            font-weight: 600;
            color: #343a40;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-sm {
            font-size: 0.85rem;
            padding: 0.35rem 0.75rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card-glass">
        <h3 class="text-center mb-4">ðŸ•“ Login History</h3>
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>Login Time</th>
                <th>IP Address</th>
                <th>Note</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${history}">
                <td th:text="${entry.loginTime}">Login Time</td>
                <td th:text="${entry.ipAddress}">IP</td>
                <td th:text="${entry.note != null ? entry.note : '-'}">Note</td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/login-history/edit/{id}(id=${entry.id}, userId=${userId})}"
                           class="btn btn-sm btn-primary">
                            Edit
                        </a>
                        <form th:action="@{/login-history/delete/{id}(id=${entry.id})}" method="post" style="margin: 0;">
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
