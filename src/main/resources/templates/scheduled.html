<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Transaction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
            color: #e0e0e0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #00aaff;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00aaff;
        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #1c1c1c;
            border: none;
            border-radius: 6px;
            color: #e0e0e0;
        }
        .info-box {
            background-color: #1c1c1c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .info-box p {
            margin: 10px 0;
            font-size: 1rem;
            color: #ccc;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(to right, #0077cc, #005fa3);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            box-shadow: 0 4px 12px rgba(0, 170, 255, 0.3);
        }
    </style>
</head>
<body>
<header>
    <h1>Schedule Transaction</h1>
</header>
<div class="container">
    <h2> Enter Transaction Details</h2>
    <form action="/schedule" method="post">
        <label for="acc">Account Number</label>
        <input type="text" id="acc" name="acc" required />

        <label for="amt">Amount</label>
        <input type="number" id="amt" name="amt" required />

        <label for="date">Transaction Date</label>
        <input type="date" id="date" name="date" required />

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="bank">Bank</label>
        <input type="text" id="bank" name="bank" required />

        <label for="reason">Reason</label>
        <textarea id="reason" name="reason"></textarea>

        <label for="type">Type</label>
        <select id="type" name="type">
            <option value="Credit">Credit</option>
            <option value="Debit">Debit</option>
        </select>

        <button type="submit">Schedule Transaction</button>
    </form>

    <div th:if="${scheduledTx != null}" class="info-box">
        <h2>Scheduled Preview</h2>
        <p><strong>Account:</strong> <span th:text="${scheduledTx.acc}"></span></p>
        <p><strong>Amount:</strong> â‚¹<span th:text="${scheduledTx.amt}"></span></p>
        <p><strong>Date:</strong> <span th:text="${scheduledTx.date}"></span></p>
        <p><strong>Name:</strong> <span th:text="${scheduledTx.name}"></span></p>
        <p><strong>Bank:</strong> <span th:text="${scheduledTx.bank}"></span></p>
        <p><strong>Reason:</strong> <span th:text="${scheduledTx.reason}"></span></p>
        <p><strong>Type:</strong> <span th:text="${scheduledTx.type}"></span></p>

        <form action="/confirmSchedule" method="post">
            <input type="hidden" name="id" th:value="${scheduledTx.id}" />
            <button type="submit"> Confirm Schedule</button>
        </form>

        <form action="/cancelSchedule" method="post">
            <input type="hidden" name="id" th:value="${scheduledTx.id}" />
            <button type="submit"> Delete Scheduled Transaction</button>
        </form>
    </div>
</div>
</body>
</html>
