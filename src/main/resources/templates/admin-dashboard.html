<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h3 {
            font-weight: 600;
            color: #2e3b4e;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #37474f;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-outline-secondary:hover {
            background-color: #cfd8dc;

            label {
                font-weight: 500;
                margin-bottom: 0.5rem;
            }

            .btn-primary {
                background-color: #0056b3;
                border: none;
            }

            .btn-outline-secondary:hover {
                background-color: #dee2e6;
            }
        }
    </style>

</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">üõ°Ô∏è Admin Dashboard</h3>
    <a th:href="@{/admin/create}" class="btn btn-success mb-3">Create New Admin</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Password Hash</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${admins}">
            <td th:text="${a.username}">Username</td>
            <td th:text="${a.passwordHash}">Password</td>
            <td th:text="${a.role}">Role</td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${a.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/admin/delete/{id}(id=${a.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
