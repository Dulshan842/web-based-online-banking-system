<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | BankSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h3 {
            font-weight: 600;
            color: #2e3b4e;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #37474f;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-outline-secondary:hover {
            background-color: #cfd8dc;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form th:action="@{/register}" method="post" class="row g-3">
        <div class="col-md-6"><label>Name</label><input type="text" name="name" class="form-control" required></div>
        <div class="col-md-6"><label>Account ID</label><input type="text" name="accountId" class="form-control" required></div>
        <div class="col-md-6"><label>Password</label><input type="password" name="password" class="form-control" required></div>
        <div class="col-md-6"><label>Confirm Password</label><input type="password" name="confirmPassword" class="form-control" required></div>

        <h5 class="mt-4">Security Questions</h5>
        <div class="col-md-6"><input type="text" name="questions" class="form-control" placeholder="Question 1" required><input type="text" name="answers" class="form-control mt-2" placeholder="Answer 1" required></div>
        <div class="col-md-6"><input type="text" name="questions" class="form-control" placeholder="Question 2" required><input type="text" name="answers" class="form-control mt-2" placeholder="Answer 2" required></div>
        <div class="col-md-6"><input type="text" name="questions" class="form-control" placeholder="Question 3" required><input type="text" name="answers" class="form-control mt-2" placeholder="Answer 3" required></div>

        <div class="col-12 text-center mt-4"><button type="submit" class="btn btn-primary px-5">Register</button></div>
    </form>
</div>
</body>
</html>
