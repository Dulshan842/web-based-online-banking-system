<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --primary: #0078D4;
            --primary-dark: #005fa3;
            --background: #f0f4f8;
            --card-bg: #ffffff;
            --text: #333;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px var(--shadow);
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--text);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary);
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Loan Dashboard</h2>
    <a href="/loan/create" class="btn"> Create Loan</a>
    <a href="/loan/updated?userId=1" class="btn"> View Loans</a>
</div>
</body>
</html>
