<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h3 {
            font-weight: 600;
            color: #2e3b4e;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #37474f;
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
        }

        .btn-outline-secondary:hover {
            background-color: #cfd8dc;

            label {
                font-weight: 500;
                margin-bottom: 0.5rem;
            }

            .btn-primary {
                background-color: #0056b3;
                border: none;
            }

            .btn-outline-secondary:hover {
                background-color: #dee2e6;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-card">
        <h3 class="text-center mb-4">üõ†Ô∏è Create Admin Account</h3>
        <form th:action="@{/admin/create}" th:object="${admin}" method="post" class="row g-4">
            <div class="col-md-6">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="col-md-6">
                <label>Password</label>
                <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="Enter password" required>
            </div>
            <div class="col-md-6">
                <label>Role</label>
                <select th:field="*{role}" class="form-select">
                    <option value="" disabled selected>Select role</option>
                    <option value="Manager">Manager</option>
                    <option value="Bank Admin">Bank Admin</option>
                    <option value="Employee">Employee</option>
                </select>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">Create Admin</button>
                <a th:href="@{/admin/login}" class="btn btn-outline-secondary ms-3">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
