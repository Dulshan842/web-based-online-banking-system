<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Account | BankSystem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      width: 100%;
      max-width: 700px;
    }

    h3 {
      font-weight: 600;
      color: #2e3b4e;
    }

    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #37474f;
    }

    .btn-primary {
      background-color: #00796b;
      border: none;
    }

    .btn-outline-secondary:hover {
      background-color: #cfd8dc;

      .btn-primary {
        background-color: #0056b3;
        border: none;
      }

      .btn-outline-secondary:hover {
        background-color: #dee2e6;
      }
    }
  </style>

</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Edit Account Details</h2>

  <form th:action="@{/account/edit}" method="post" class="row g-3">
    <!-- Hidden fields -->
    <input type="hidden" name="id" th:value="${user.id}" />
    <input type="hidden" name="accountId" th:value="${user.accountId}" />
    <input type="hidden" name="name" th:value="${user.name}" />
    <input type="hidden" name="password" th:value="${user.password}" />

    <!-- Phone -->
    <div class="col-md-4">
      <label>Phone</label>
      <div class="input-group">
        <input type="text" name="phone" th:value="${user.phone}" class="form-control" />
        <button type="submit" name="deleteField" value="phone" class="btn btn-outline-danger">Delete</button>
      </div>
    </div>

    <!-- Birthday -->
    <div class="col-md-4">
      <label>Birthday</label>
      <div class="input-group">
        <input type="date"
               name="birthday"
               th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}"
               th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
               class="form-control" />


        <button type="submit" name="deleteField" value="birthday" class="btn btn-outline-danger">Delete</button>
      </div>
    </div>

    <!-- Address -->
    <div class="col-md-4">
      <label>Address</label>
      <div class="input-group">
        <input type="text" name="address" th:value="${user.address}" class="form-control" />
        <button type="submit" name="deleteField" value="address" class="btn btn-outline-danger">Delete</button>
      </div>
    </div>

    <!-- Security Questions -->
    <h5 class="mt-4">Security Questions</h5>
    <div class="col-md-6" th:each="q, i : ${questions}">
      <input type="hidden" th:name="'questions[' + ${i.index} + '].id'" th:value="${q.id}" />
      <input type="text" th:name="'questions[' + ${i.index} + '].question'" th:value="${q.question}" class="form-control mb-2" placeholder="Question" required />
      <input type="text" th:name="'questions[' + ${i.index} + '].answer'" th:value="${q.answer}" class="form-control mb-3" placeholder="Answer" required />
    </div>




    <!-- Submit -->
    <div class="col-12 text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">Update</button>
    </div>
  </form>

  <!-- Optional error display -->
  <div class="text-center text-danger mt-3" th:if="${error}" th:text="${error}"></div>
</div>
</body>
</html>
