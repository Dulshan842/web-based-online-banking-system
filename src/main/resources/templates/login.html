<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | BankSystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
        }

        h3 {
            font-weight: 600;
            color: #2e3b4e;
        }
        .admin-box {
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
            padding-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Login to Your Account</h2>
    <form th:action="@{/login}" method="post" class="row g-3 justify-content-center">
        <div class="col-md-6">
            <label>Account ID</label>
            <input type="text" name="accountId" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-5">Login</button>
        </div>
        <div class="col-12 text-center mt-2">
            <a href="/forgot-password" class="text-decoration-none">Forgot Password?</a>
        </div>
    </form>

    <!-- Admin Login Section -->
    <div class="admin-box text-center">
        <h5 class="mb-3">Admin Access</h5>
        <a href="/admin/login" class="btn btn-outline-dark px-4">Admin Login</a>
    </div>
</div>
</body>
</html>
