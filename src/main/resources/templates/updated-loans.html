<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Updated Loans</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    :root {
      --primary: #0078D4;
      --primary-dark: #005fa3;
      --background: #f0f4f8;
      --card-bg: #ffffff;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
      --table-header: #e6f0fa;
      --table-row-alt: #f9fbfc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: var(--text);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background-color: var(--table-header);
    }

    th {
      padding: 14px;
      text-align: left;
      font-weight: 600;
      color: var(--text);
      border-bottom: 2px solid #ddd;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      color: var(--text);
    }

    tbody tr:nth-child(even) {
      background-color: var(--table-row-alt);
    }

    tbody tr:hover {
      background-color: #eaf4ff;
      transition: background-color 0.2s ease;
    }

    .btn-link {
      display: inline-block;
      padding: 8px 14px;
      background-color: var(--primary);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-link:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        background: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 4px 12px var(--shadow);
        padding: 16px;
      }

      td {
        padding: 10px;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        position: absolute;
        left: 10px;
        top: 10px;
        color: #555;
      }

      td:last-child {
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2> Updated Loans</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Amount</th>
      <th>Status</th>
      <th>Max Limit</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${loans}">
      <td data-label="ID" th:text="${loan.id}"></td>
      <td data-label="Amount" th:text="${loan.amount}"></td>
      <td data-label="Status" th:text="${loan.status}"></td>
      <td data-label="Max Limit" th:text="${loan.maxLimit}"></td>
      <td data-label="Created At" th:text="${loan.createdAt != null ? #temporals.format(loan.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
      <td data-label="Actions">
        <a th:href="@{'/loan/edit/' + ${loan.id}}" class="btn-link">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
